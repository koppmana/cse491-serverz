{% extends "base.html" %}

{% block content %}
Upload an image (png, jpg, tif supported):

<form enctype='multipart/form-data' action='upload_receive' method='POST'>
Filename: <input type='file' name='file'><p>
Image Name: <input type='text' name='img_name'><p>
Description: <input type='text' name='desc'><p>
<input type='submit'>
</form>
{% endblock %}
